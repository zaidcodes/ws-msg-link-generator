<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-free-5.12.1-web/css/all.css">
    <title>Link WhatsApp message - Zaidcodes</title>
</head>
<body>
    <div id="app">
        <div class="jumbotron">
            <h1 class="display-6">Whatsapp message link generator</h1>
            <div class="form-group">
                <label >Mensaje</label>
                <input v-model="mensaje" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Código de país</label>
                <select class="form-control" v-model="pais">
                    <option selected disabled value="0">Seleccionar...</option>
                    <option v-for="pais in paises" :value="pais.phone_code">{{ pais.nombre }} ({{ pais.phone_code }})</option>
                </select>
            </div>
            <div class="form-group">
                <label >Teléfono</label>
                <input v-model="telefono" type="text" class="form-control">
                <small class="form-text text-muted">Ejemplo: 4245555555</small>
            </div>            
        </div>
        <div class="alert alert-primary" role="alert">
            <a :href="link">{{ link }}</a> 
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <a href="http://zaidcodes.com.ve">
                <span class="text-muted">By Zaidcodes</span>
            </a>
        </div>
      </footer>
    <!-- SCRIPT -->
    <script src="assets/js/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
